<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- STYLESHEET -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Talking Timer</title>
    </head>
    <body>
        <audio id="20-mins" src="sounds/20Minutes.wav" preload="auto"></audio>
        <audio id="25-mins" src="sounds/25Minutes.wav" preload="auto"></audio>
        <audio id="30-mins" src="sounds/30Minutes.wav" preload="auto"></audio>
        <audio id="35-mins" src="sounds/35Minutes.wav" preload="auto"></audio>
        <audio id="40-mins" src="sounds/40Minutes.wav" preload="auto"></audio>
        <audio id="pause-on" src="sounds/PauseOn.wav" preload="auto"></audio>
        <audio id="pause-off" src="sounds/PauseOff.wav" preload="auto"></audio>
        <audio id="reset" src="sounds/Reset.wav" preload="auto"></audio>
        <audio id="owl-alm" src="sounds/OwlAlarm.wav" preload="auto"></audio>
        <audio id="beep-alm" src="sounds/BeepAlarm.wav" preload="auto"></audio>
        <audio id="voice-on" src="sounds/VoiceOn.wav" preload="auto"></audio>
        <audio id="voice-off" src="sounds/VoiceOff.wav" preload="auto"></audio>
        <i class="fas fa-clock"></i>

        <h1>Talking Timer</h1>
        <div class="the-timer">00:00</div>
        <div id="timers" style="display: inline-block">
            <div class="20 timerBtn">20</div>
            <div class="25 timerBtn">25</div>
            <div class="30 timerBtn">30</div>
            <div class="35 timerBtn">35</div>
            <div class="40 timerBtn">40</div>
        </div>
        <div class="custom timerBtn">Custom</div>

        <div class="pause-and-reset">
            <div class="pause" style="display: inline-block">PAUSE</div>
            <div class="reset" style="display: inline-block">RESET</div>
        </div>

        <div class="alarm-noises">
            <div class="alarm1 alarm-chosen" style="display: inline-block">
                Owl Alarm
            </div>
            <div class="alarm2" style="display: inline-block">Beep Alarm</div>
        </div>
        <div class="voice-toggle">Voice OFF</div>
        <div class="footer">
            <p>
                Created by John McNamara:
                <a href="https://github.com/Makktu/talking-timer"
                    >Source Code</a
                >
            </p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
