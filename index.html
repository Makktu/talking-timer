<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- STYLESHEET -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Talking Timer</title>
    </head>
    <body>
        <i class="fas fa-clock"></i>

        <h1>Talking Timer</h1>
        <div class="the-timer">00:00</div>
        <div id="timers" style="display: inline-block">
            <div class="20 timerBtn">20</div>
            <div class="25 timerBtn">25</div>
            <div class="30 timerBtn">30</div>
            <div class="35 timerBtn">35</div>
            <div class="40 timerBtn">40</div>
        </div>
        <div class="99 custom timerBtn">Custom</div>

        <div class="pause">PAUSE</div>
        <div class="reset">RESET</div>
        <div class="voice-toggle">Voice OFF</div>
        <div class="self-rec">Record Your Own Voice</div>

        <script src="script.js"></script>
    </body>
</html>
